# Soldeer Configuration
# Package manager for Solidity dependencies

[soldeer]
# Enable soldeer
enabled = true

# Dependencies directory
deps_directory = "dependencies"

# Auto-install dependencies on build
auto_install = true

# Package registry URL (optional, uses default if not specified)
# registry_url = "https://api.soldeer.xyz"

# Remappings format
remappings_format = "forge"

# Dependencies are defined in foundry.toml [dependencies] section
# Example:
# [dependencies]
# "@openzeppelin-contracts" = "5.0.0"
# "@solmate" = "6.2.0"
# "@prb-math" = "4.0.0"

# Project metadata for publishing
[project]
name = "foundry-starter-kit"
version = "1.0.0"
description = "Comprehensive Foundry starter kit with latest features"
license = "MIT"
authors = ["Your Name <your.email@example.com>"]
repository = "https://github.com/your-org/foundry-starter-kit"
keywords = ["foundry", "smart-contracts", "ethereum", "solidity"]

# Files to include when publishing
include = [
    "src/**/*.sol",
    "script/**/*.sol",
    "test/**/*.sol",
    "foundry.toml",
    "README.md",
    "LICENSE"
]

# Files to exclude when publishing
exclude = [
    "test/**/*.t.sol",
    "script/**/*.s.sol",
    ".env*",
    "broadcast/**",
    "cache/**",
    "out/**"
]